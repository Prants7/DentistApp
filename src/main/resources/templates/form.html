<html>
<head>
    <title th:text="#{registration.title}">registration.title</title>
</head>
<body>
<div th:replace="fragments/navbar :: navigation"> </div>
<h2 th:text="#{registration.title}">registration.title</h2>
<form action="#" th:action="@{/registration}" th:object="${dentistVisitForm}" method="post">
    <div th:if="${#fields.hasErrors('global')}">
        <h3>Server side errors:</h3>
        <p th:each="err : ${#fields.errors('global')}" th:text="${err}" class="error" />
    </div>
    <table th:replace="fragments/registrationForm :: registrationForm"></table>
</form>
</body>

</html>
