<html>
<body>
<div th:fragment="search">
    <p th:text="#{searching.title}"> searching.title</p>
    <form action="#" th:action="@{/registrationList/search}" th:object="${searchForm}" method="post">
        <table>
            <tr>
                <td><p th:text="#{searching.guide}">searching.guide</p></td>
                <td>
                    <input type="text" th:field="*{dentistNameSearch}"/>
                </td>
                <td th:if="${#fields.hasErrors('dentistNameSearch')}" th:errors="*{dentistNameSearch}">name error</td>
            </tr>
            <tr>
                <td>
                    <button type="submit" th:text="#{searching.button}"></button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
